screen.EX_FOG   = HEIGHT_FOG_ENABLED HEIGHT_FOG_SEA_LEVEL HEIGHT_FOG_DISTORTION HEIGHT_FOG_DENCITY H_FOG_FIX_SIGM_K H_FOG_MAX_DENCITY HEIGHT_FOG_RAIN_MULTIPLIER

