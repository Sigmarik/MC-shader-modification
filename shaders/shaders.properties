screen.FOLIAGE  = REMOVE_XZ_OFFSET REMOVE_Y_OFFSET GRASS_PATCHES HUMIDITY_OFFSET WAVING_GRASS WAVING_LEAVES GRASS_AO LEGACY_SUGARCANE
screen.SKY      = FANCY_STARS GALAXIES CLOUDS CLOUD_HEIGHT CLOUD_DENSITY_AVERAGE CLOUD_DENSITY_VARIANCE OLD_CLOUDS CLOUD_NORMALS VOID_CLOUDS VOID_CLOUD_HEIGHT ENDER_NEBULAE ENDER_ARCS ENDER_STARS TF_AURORAS
