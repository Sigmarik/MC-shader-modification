screen.END_PORTAL_DIM_TF        = END_PORTAL_EFFECTS_TF END_PORTAL_BACKGROUND_TF END_PORTAL_FOREGROUND_TF END_PORTAL_CLOUDS_TF

screen.WATER.columns = 3
screen.AMBIENT.columns = 3
sliders = BLUR_QUALITY WATER_BLUR UNDERWATER_BLUR RAIN_BLUR GLASS_BLUR ICE_BLUR DOF_STRENGTH WATER_ABSORB_R WATER_ABSORB_G WATER_ABSORB_B WATER_SCATTER_R WATER_SCATTER_G WATER_SCATTER_B WATER_WAVE_STRENGTH HUMIDITY_OFFSET CLOUD_HEIGHT CLOUD_DENSITY_AVERAGE CLOUD_DENSITY_VARIANCE VOID_CLOUD_HEIGHT FOG_DISTANCE_MULTIPLIER_OVERWORLD FOG_DISTANCE_MULTIPLIER_NETHER FOG_DISTANCE_MULTIPLIER_END FOG_DISTANCE_MULTIPLIER_TF EXCLUSION_RADIUS THRESHOLD_ALPHA LAVA_WAVE_STRENGTH SUNSET_COEFFICIENT_RED SUNSET_COEFFICIENT_GREEN SUNSET_COEFFICIENT_BLUE SHADE_STRENGTH sunPathRotation SEA_LEVEL AMBIENT_LIGHT_COLOR_NETHER_RED AMBIENT_LIGHT_COLOR_NETHER_GREEN AMBIENT_LIGHT_COLOR_NETHER_BLUE AMBIENT_LIGHT_COLOR_END_RED AMBIENT_LIGHT_COLOR_END_GREEN AMBIENT_LIGHT_COLOR_END_BLUE BLOOM_STRENGTH BLOOM_QUALITY BLOOM_COMP_RADIUS BLOOM_DIVCONST BLOOM_DISTMUL BLOOM_COLOREXPCONST BLOOM_COLOR_EXPONENT BLOOM_GAUSSIAN_DIVISOR BLOOM_GAUSSIAN_DIVISOR HEIGHT_FOG_SEA_LEVEL HEIGHT_FOG_DISTORTION HEIGHT_FOG_DENCITY H_FOG_FIX_SIGM_K H_FOG_MAX_DENCITY HEIGHT_FOG_RAIN_MULTIPLIER

#custom textures
texture.gbuffers.gaux1  = /textures/overworld.png
texture.gbuffers.gaux2  = /textures/end_island.png
texture.composite.gaux4 = minecraft:dynamic/lightmap_1

#ensure that blur does not have a different horizontal vs. vertical radius when using a non-standard rendering quality
scale.world0/composite2  = 1.0
scale.world1/composite2  = 1.0
scale.world-1/composite2 = 1.0
scale.world7/composite2  = 1.0

#uniforms
uniform.float.adjustedTime = abs((((worldTime / 1000.0) + 6.0) % 24.0) - 12.0)
uniform.float.day          = clamp(6.7 - adjustedTime, 0.0, 1.0)
uniform.float.night        = clamp(adjustedTime - 6.7, 0.0, 1.0)
uniform.float.sunset       = (1.0 - day) - night
uniform.float.phase        = abs((moonPhase * 0.25) - 1.0)

uniform.float.pixelSizeX   = 1.0 / viewWidth
uniform.float.pixelSizeY   = 1.0 / viewHeight